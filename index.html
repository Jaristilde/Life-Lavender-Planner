<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lavender Life Planner | Financial Wellness • Journal • Life Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-lavender: #B19CD9;
        --light-lavender: #E6D5F0;
        --deep-lavender: #7B68A6;
        --soft-white: #F8F7FC;
        --text-color: #2D2D2D;
        --accent-gold: #D4AF37;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--soft-white);
        color: var(--text-color);
      }
      h1, h2, h3, .serif {
        font-family: 'Playfair Display', serif;
      }
      .paper-card {
        background: white;
        border: 1px solid #eee;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        border-radius: 12px;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: var(--light-lavender);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: var(--primary-lavender);
      }
      .workbook-input {
        background: transparent;
        border-bottom: 1px solid var(--light-lavender);
        padding: 0.5rem 0;
        width: 100%;
        outline: none;
        transition: border-color 0.3s;
      }
      .workbook-input:focus {
        border-color: var(--primary-lavender);
      }
      /* Shimmer animation for loading states */
      .animate-shimmer {
        background: linear-gradient(90deg, #F8F7FC 25%, #E6D5F0 50%, #F8F7FC 75%);
        background-size: 200% 100%;
        animation: shimmer 1.5s infinite;
      }
      @keyframes shimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
    </style>
